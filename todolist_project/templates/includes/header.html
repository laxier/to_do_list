<header>
    <h1>ToDo List</h1>
    {% if request.user.is_authenticated %}
        <p>{{ request.user }}
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        </p>
    {% else %}
        <a href="{% url 'users:login' %}">Log in</a>
    {% endif %}
</header>
