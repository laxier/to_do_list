{% extends 'base.html' %}

{% block content %}
<a href="{% url 'homepage:task-create' %}">Add Item</a>
<table>
    <tr>
        Item
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'homepage:task-update' task.id %}">Edit</a></td>
            <td><a href="{% url 'homepage:task-delete' task.id %}">Delete</a></td>
        </tr>
    {% empty %}
        <h3>No items</h3>
    {% endfor %}
</table>
{% endblock %}
